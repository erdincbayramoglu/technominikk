<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHNOMINIKK - Bilgisayar Tamir & Bakım</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TECHNOMINIKK</h1>
    <nav>
      <a href="#services">Hizmetler</a>
      <a href="#appointment">Randevu</a>
      <a href="#contact">İletişim</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Bilgisayar Tamir & Bakım Hizmetleri</h2>
    <p>Hızlı, güvenilir ve yerinde çözüm</p>
    <a href="#appointment" class="btn">Randevu Al</a>
  </section>

  <section id="services">
    <h3>Hizmetlerimiz</h3>
    <ul>
      <li>Bilgisayar Tamiri</li>
      <li>Donanım Yükseltme</li>
      <li>Format & Yazılım Kurulumu</li>
      <li>Virüs Temizleme</li>
      <li>Bakım & Destek</li>
    </ul>
  </section>

  <section id="appointment">
    <h3>Online Randevu</h3>
    <form id="appointmentForm">
      <input type="text" id="name" placeholder="Ad Soyad" required>
      <input type="tel" id="phone" placeholder="Telefon" required>
      <input type="email" id="email" placeholder="E-posta">
      <select id="serviceSelect" required>
        <option value="">Hizmet Seçiniz</option>
        <option>Bilgisayar Tamiri</option>
        <option>Donanım Yükseltme</option>
        <option>Format & Yazılım</option>
        <option>Virüs Temizleme</option>
      </select>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <textarea id="notes" placeholder="Ek Notlar"></textarea>
      <button type="submit">Gönder</button>
    </form>
    <p id="apMsg"></p>
  </section>

  <section id="contact">
    <h3>İletişim</h3>
    <form id="contactForm">
      <input type="text" id="cname" placeholder="Ad Soyad" required>
      <input type="email" id="cemail" placeholder="E-posta">
      <textarea id="cmsg" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
    <p id="cMsg"></p>
  </section>

  <a href="https://wa.me/905xxxxxxxxx" class="whatsapp" target="_blank">WhatsApp</a>

  <script src="script.js"></script>
</body>
</html>
